name: Python Tests - Conda

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    strategy:
      fail-fast: false
      matrix:
        python-version: [ "3.8", "3.9", "3.10", "3.11", "3.12", "3.13", "3.14" ]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        auto-activate-base: false
        activate-environment: qsum_dev
        environment-file: environment.yml
        python-version: ${{ matrix.python-version }}
        channels: conda-forge,defaults
        channel-priority: flexible
        show-channel-urls: true
        use-only-tar-bz2: true
    - name: Conda Info
      run: |
        conda info
        conda list
    - name: Update pytest for Python 3.14
      if: matrix.python-version == '3.14' || matrix.python-version == '3.13'
      run: |
        # Explicitly install newer pytest for Python 3.14 compatibility (ast.Str removal)
        conda install -y "pytest>=8.1.0" "pytest-xdist>=3.5.0"
    - name: Test with pytest
      run: |
        pytest --junitxml=junit.xml -o junit_family=xunit1
    - name: Upload test results to Codecov
      if: ${{ !cancelled() }}
      uses: codecov/codecov-action@v5
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: junit.xml
        report-type: test_results
